<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- CSS -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" href="../static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/after_signin.css}" href="../static/css/after_signin.css" rel="stylesheet"  type="text/css"/>

    <!-- JavaScript -->
    <script th:src="@{/lib/jquery/jquery-2.2.1.min.js}" src="../static/lib/jquery/jquery-2.2.1.min.js" type="application/javascript"></script>

</head>
<body>
<div class="container">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">

        <h1>Checking Balance</h1>

    </div>


    <form class="form-signin" action="/checking_balance" method="post">
        <div class="row">
            <div class="col-xs-1"  />
            <div class="col-xs-5" >
                <label class="sr-only">balance</label>
                BALANCE:
            </div>
            <div class="col-xs-5"  align="left">
                <!--/*@thymesVar id="balance" type=""*/-->
                <input type="text" name="amountOfDeposit" th:value="${balance}"/>
            </div>
            <div class="col-xs-1"  />
        </div>
        <br/>
         <div>
             <div class="col-xs-5" />
            <div class="col-xs-2" align="center">
                <input type="submit" name="action" value="CONTINUE"/>
            </div>
             <div class="col-xs-5" />
        </div>

    </form>


</div> <!-- /container -->


</body>
</html>
